<form>
    <div class="form-group" >
        <label for="nombre">Nombre:</label>
        <input [(ngModel)]="votante.first_name" type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
    </div>
    <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input [(ngModel)]="votante.last_name" type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido">
    </div>
    <div class="form-group">
        <label for="candidato">Candidato:</label>
            <select [(ngModel)]="votante.candidate_id" class="form-control" id="candidato" name="candidato">
                <option value="1">Candidato A</option>
                <option value="2">Candidato B</option>
                <option value="3">Candidato C</option>
                <option value="4">Candidato D</option>
                <option value="5">Candidato E</option>
            </select>
    </div>
    <button type="button" class="btn btn-primary" (click)="votar()">Enviar Voto</button>
</form>
